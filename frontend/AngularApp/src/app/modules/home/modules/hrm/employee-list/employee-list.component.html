<div class="main-container">
    <app-home-table-list
      class="employee-list"
      [title]="'Employee List'"
      [data]="employeeList"
      [columnName]="columnName"
      [columnToProperty]="columnToProperty"
      [checkbox]="false"
      [more]="false"
      [select]="onViewClick"
      [key]="'employeeId'"
      [add]="true"
      [onAdd]="onAddEmployee"
    >
    </app-home-table-list>
  </div>
