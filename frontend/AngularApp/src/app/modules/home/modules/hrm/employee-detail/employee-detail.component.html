<div class="main-container">
    <div class="form-header">
        <button mat-button class="title" (click)="onBack()"><mat-icon>arrow_back_ios
        </mat-icon> Employee Detail </button>
    </div>
    <form [formGroup]="addEmployeeForm">
        <div class="partial-container">
            <div class="title">
                <p>Employee Information</p>
            </div>
            <div class="line"></div>
            <div class="row">
                <div class="custom-field-s">
                    <div class="label">Full Name</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="text" formControlName="fullName">
                    </mat-form-field>
                </div>
                <div class="custom-field-s">
                    <div class="label">Sex</div>
                    <mat-radio-group formControlName="sex">
                        <mat-radio-button value="1">
                            Male
                        </mat-radio-button>
                        <mat-radio-button value="0">
                            Female
                        </mat-radio-button>
                </mat-radio-group>
                </div>
                
                <div class="custom-field-s">
                    <div class="label">Role</div>
                    <mat-form-field  appearance="outline" required>
                        <mat-select formControlName="role">
                            <mat-option *ngFor="let role of roleList" [value]="role">
                            {{role}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="custom-field-s">
                    <div class="label">Join Date</div>
                    <mat-form-field  appearance="outline">
                        <input matInput type="date" formControlName="joinDate">
                    </mat-form-field>
                </div>
            
            </div>
            <div class="row">
                <div class="custom-field-s">
                    <div class="label">Birthday</div>
                    <mat-form-field  appearance="outline">
                        <input matInput type="date" formControlName="birthday">
                    </mat-form-field>
                </div>
                <div class="custom-field-s">
                    <div class="label">Address</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="text" formControlName="address">
                    </mat-form-field>
                </div>
                <div class="custom-field-s">
                    <div class="label">Phone</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="number" formControlName="phone">
                    </mat-form-field>
                </div>

                <div class="custom-field-s">
                    <div class="label">Email</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="text" formControlName="email">
                    </mat-form-field>
                </div>
            </div>
        </div>
        
        <div class="line"></div>
        <div class="form-footer">
            <button class="red-custom-button" mat-button  (click)="onBack()">
                <mat-icon>delete_outline</mat-icon> Cancel
            </button>
            <button mat-button class="green-custom-button" [disabled]="!addEmployeeForm.valid">
                <mat-icon>save</mat-icon> Save
            </button>
        </div>
    </form>
</div>
