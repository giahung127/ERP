<div class="main-container">
    <div class="form-header">
        <button mat-button class="title" (click)="onBack()"><mat-icon>arrow_back_ios
        </mat-icon> Employee Detail </button>
    </div>
    <form [formGroup]="addDepartmentForm">
        <div class="partial-container">
            <div class="title">
                <p>Information</p>
            </div>
            <div class="line"></div>
            <div class="row">
            <div class="custom-field-s">
                <div class="label">Department Name</div>
                <mat-form-field  appearance="outline" required>
                    <input matInput type="text" formControlName="departmentName">
                </mat-form-field>
            </div>
            <div class="custom-field-s">
                <div class="label">Phone</div>
                <mat-form-field  appearance="outline" required>
                    <input matInput type="text" formControlName="phone">
                </mat-form-field>
            </div>
            <div class="custom-field-s">
                <div class="label">Email</div>
                <mat-form-field  appearance="outline" required>
                    <input matInput type="text" formControlName="email">
                </mat-form-field>
            </div>
            <div class="custom-field-s">
                <div class="label">Address</div>
                <mat-form-field  appearance="outline" required>
                    <input matInput type="text" formControlName="address">
                </mat-form-field>
            </div>
        </div>
        </div><div class="partial-container">
            <div class="title">
                <p>Supervisor</p>
            </div>
            <div class="line"></div>
            <div class="custom-field-l">
                <div class="list-button">
                    <button mat-button class="green-custom-button">
                        <mat-icon>add</mat-icon> Add
                    </button>
                    <button mat-button class="red-custom-button">
                        <mat-icon>delete</mat-icon> Delete
                    </button>
                    </div>
            <app-home-table-list
                [header]="false"
                [data]="employeeList"
                [columnName]="columnName"
                [columnToProperty]="columnToProperty"
                [checkbox]="false"
                [filter]="true"
                [key]="'employeeId'"
                [checkbox]="true"
                >
            </app-home-table-list>
        </div>
        </div>
        <div class="line"></div>
        <div class="form-footer">
            <button mat-button class="green-custom-button" [disabled]="!addDepartmentForm.valid">
                <mat-icon>save</mat-icon> Save
            </button>
            <button class="red-custom-button" mat-button  (click)="onBack()">
                <mat-icon>delete_outline</mat-icon> Cancel
            </button>
        </div>
    </form>
</div>
