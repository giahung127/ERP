<div class="main-container">
    <div class="body" >
        <app-category-list (childrenChanged)="childrenChangedHandler($event)"></app-category-list>
        <div class="line"></div>
        <app-home-table-list
        class="product-list"
        [title]="'Product List'"
        [data]="showProductList"
        [columnName]="columnName"
        [columnToProperty]="columnToProperty"
        [checkbox]="false"
        [filter]="false"
        [select]="onViewClick"
        [more]="false"
        [key]="'productId'"
        [add]="true"
        [onAdd]="onAddEmployee"
        >
        </app-home-table-list>
    </div>
  </div>
