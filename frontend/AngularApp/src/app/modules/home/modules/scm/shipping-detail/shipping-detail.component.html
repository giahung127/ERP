<div class="main-container">
    <div class="form-header">
        <button mat-button class="title" (click)="onBack()"><mat-icon>arrow_back_ios
        </mat-icon> Shipment Detail </button>
    </div>
    <form [formGroup]="addEmployeeForm">
        <div class="partial-container">
            <div class="title">
                <p>Receiver's information</p>
            </div>
            <div class="line"></div>
            <div class="row">
                <div class="custom-field-m">
                    <div class="label">Receiver's name</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="textarea" formControlName="firstName">
                    </mat-form-field>
                </div>
                <div class="custom-field-m">
                    <div class="label">Contact number</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="number" formControlName="phone">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="custom-field-l">
                    <div class="label">Contact Address</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="text" formControlName="contactAddress">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="partial-container">
            <div class="title">
                <p>Order Information</p>
            </div>
            <div class="line"></div>
            <div class="row">
                <div class="custom-field-s">
                    <div class="label">Customer name</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="textarea" formControlName="firstName">
                    </mat-form-field>
                </div>
                <div class="custom-field-s">
                    <div class="label">Order Id</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="textarea" formControlName="firstName">
                    </mat-form-field>
                </div>
                <div class="custom-field-s">
                    <div class="label">Total price</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="textarea" formControlName="firstName">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="partial-container">
            <div class="title">
                <p>Shipment Information</p>
            </div>
            <div class="line"></div>
            <div class="row">
                <div class="custom-field-s">
                    <div class="label">Shipment Code</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="textarea" formControlName="firstName">
                    </mat-form-field>
                </div>
                <div class="custom-field-s">
                    <div class="label">Created date</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="textarea" formControlName="firstName">
                    </mat-form-field>
                </div>
                <div class="custom-field-s">
                    <div class="label">Creator name</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="textarea" formControlName="firstName">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="custom-field-s">
                    <div class="label">Expected date</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="textarea" formControlName="firstName">
                    </mat-form-field>
                </div>
                <div class="custom-field-m">
                    <div class="label">Status</div>
                    <mat-form-field  appearance="outline" required>
                        <input matInput type="textarea" formControlName="firstName">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="form-footer">
            <button class="red-custom-button" mat-button  (click)="onBack()">
                <mat-icon>delete_outline</mat-icon> Cancel
            </button>
            <button mat-button class="green-custom-button" [disabled]="!addEmployeeForm.valid">
                <mat-icon>save</mat-icon> Save
            </button>
        </div>
    </form>
</div>
