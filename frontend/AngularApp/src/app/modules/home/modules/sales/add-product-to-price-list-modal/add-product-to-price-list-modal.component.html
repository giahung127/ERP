<div class="main-container">

    <mat-dialog-content>
            <div class="partial-container">
                <div class="title">
                    <p>Add product price list</p>
                </div>
                <div class="line"></div>
                <div class="row">
                    <div class="custom-field-l">
                        <div class="label">Price list</div>
                        <mat-form-field  appearance="outline" required>
                            <mat-select [(value)]="selectPriceList">
                                <mat-option>None</mat-option>
                                <mat-option *ngFor="let priceList of priceListList" [value]="priceList.id">
                                {{priceList.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="custom-field-l">
                        <div class="label">Product</div>
                        <mat-form-field  appearance="outline" required>
                            <mat-select [(value)]="selectProduct">
                                <mat-option>None</mat-option>
                                <mat-option *ngFor="let product of productList" [value]="product.productId">
                                {{product.productName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="custom-field-l">
                        <div class="label">Price</div>
                        <mat-form-field  appearance="outline" required>
                            <input matInput type="number" [(ngModel)]="price">
                        </mat-form-field>
                    </div>
                </div>
            </div>
    </mat-dialog-content>
      
    <mat-dialog-actions>
        <button class="green-custom-button" mat-button (click)="onSave()">
            <mat-icon>save</mat-icon> Save
        </button>
        <button class="red-custom-button" mat-button (click)="onCancel()">
            <mat-icon>delete</mat-icon> Delete
        </button>
    </mat-dialog-actions>
    
    </div>
