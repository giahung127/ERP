<div class="main-container">
    <app-home-table-list
      class="customer-list"
      [title]="'Customer List'"
      [data]="customerList"
      [columnName]="columnName"
      [columnToProperty]="columnToProperty"
      [checkbox]="false"
      [filter]="true"
      [select]="onViewClick"
      [more]="false"
      [key]="'customerId'"
      [add]="true"
      [onAdd]="onAddEmployee"
    >
    </app-home-table-list>
  </div>
