<div class="header-container">
    <div class="content">
        <div class="content-left">
          <img [src]="logoPath">
          <div class="title">ERP</div>
        </div>
        <div class="content-right">
            <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="isManager">
                <mat-icon class="custom-mat-icon">settings</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="goCompanySetting()">
                <mat-icon>room_preferences</mat-icon>
                <span>Company Setting</span>
              </button>
              </mat-menu>
            <div class="profile" *ngIf="currentUser !== undefined"  [matMenuTriggerFor]="usermenu">
                <mat-icon>person</mat-icon>
                <div class="info">
                  <div class="name">{{currentUser.employeeName}}</div>
                </div>
            </div>

            
            <mat-menu #usermenu="matMenu" xPosition="before">
              <button mat-menu-item (click)="changePassword()">
                <mat-icon>autorenew</mat-icon>
                <span>Change Password</span>
              </button>
              <button mat-menu-item (click)="logOut()">
                <mat-icon>person</mat-icon>
                <span>Logout</span>
              </button>
              </mat-menu>
        </div>
    </div>
  </div>
